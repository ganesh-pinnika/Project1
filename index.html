<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Project 1</title>
  <script src="./d3/d3.js"></script>
  <link rel="stylesheet" href="./css/style.css" />

</head>

<body>
  <h2 style="text-align: center;">London's 1854 cholera epidemic</h2>
  <div style="display: flex; flex-direction: row;">
    <div style="flex-direction: column;">
      <div style="flex-direction: row; margin: 5px; align-items:center; justify-content: center; font-size: 12px;">
        <div style="display: flex; flex-direction:column; align-items: flex-start;">
          <div style="display: flex; flex-direction:row; margin-top: 5px; justify-content: center;">
            <label for="deaths">Show deaths by:</label>
            <select name="deaths" id="deaths">
              <option value="location">Location</option>
              <option value="gender">Gender</option>
              <option value="age">Age</option>
            </select>
            <label style="margin-left: 10px;">Zoom Level:</label>
            <input type="range" min="35" max="50" step="0.5" value="25" class="slider" id="myRange">
          </div>
        </div>

        <div style="flex-direction:row; align-items: center; margin-top: 10px;">
          <span id="locations" style="display: inline; margin-top: 5px;">
            <span class="dots" style="background-color: lightgrey;"></span>
            <span style="vertical-align: center;">Location</span>
          </span>
          <span id="genders" style="display: none; margin-top: 5px;">
            <span class="dots" style="background-color: skyblue;"></span>
            <span>Male</span>
            <span class="dots" style="background-color: blue;"></span>
            <span>Female</span>
          </span>
          <span id="ages" style="display: none; margin-top: 5px;">
            <span class="dots" style="background-color: #fce703;"></span>
            <span>0-10</span>
            <span class="dots" style="background-color: #fcba03;"></span>
            <span>11-20</span>
            <span class="dots" style="background-color: #fc8803;"></span>
            <span>21-40</span>
            <span class="dots" style="background-color: #03fc98;"></span>
            <span>41-60</span>
            <span class="dots" style="background-color: #03fce3;"></span>
            <span>61-80</span>
            <span class="dots" style="background-color: #03d3fc;"></span>
            <span>>80</span>
          </span>
          <span id="streets" style="display: inline; margin-top: 5px;">
            <span class="box" style="background-color: orange;"></span>
            <span>Brewery</span>
            <span class="box" style="background-color: skyblue;"></span>
            <span>Work House</span>
            <span class="box" style="background-color: red;"></span>
            <span>Pumps</span>
          </span>
        </div>
      </div>

      <div id="map"></div>
    </div>
    <div style="flex-direction: column; margin-top: 20px;">
      <div id="barPlot" style="margin-left: 150px;"></div>
      <div id="timeline"></div>
    </div>
  </div>
  <div style="flex-direction:row; margin-top: 20px; text-align: center;">
    <p style="font-weight: bold;">Project Documentation : <a
        href="https://drive.google.com/drive/folders/14A1RkL-ECRFxXhZeVbCD3O1nByB5Xgrj?usp=sharing">Click here</a></p>
    <p style="font-weight: bold;">Project Video : <a href="https://youtu.be/vtfkmKXSx5U">Click here</a></p>
  </div>

  <script src="./js/map.js"></script>
  <script src="./js/timeline.js"></script>
  <script src="./js/horizontalBars.js"></script>
</body>
